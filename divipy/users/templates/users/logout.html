{% extends "divipy/base.html" %}
{% load static %}
{% block title %}
  {% if title %}
    <title<>Diviypy - {{ title }}</title>
  {% else %}
    <title>Divipy</title>
  {% endif %}
{% endblock %}
{% block content %}
    <h2>You have been logged out.</h2>
        <div class="border-top pt-3">
            <small class="text-muted">
                Want to log in again? <a class="me-2" href="{% url "login" %}">Login</a></small>
{% endblock content %}
